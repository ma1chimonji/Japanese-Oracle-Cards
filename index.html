<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>八百万の神託</title>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>八百万の神託</h1>
</header>

<div class="wrap">
  <aside id="drawer">
    <div class="drawer-handle-area" id="drawerToggle">
      <div class="drawer-handle"></div>
    </div>

    <div class="controls">
      <div>
        <label class="label">神託の形</label>
        <div class="select-wrap">
          <select id="spreadSelect"></select>
        </div>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-draw" id="deployBtn">展開</button>
        <button class="btn btn-save" id="saveBtn">写しを保存</button>
      </div>
    </div>
    
    <div class="log-container">
      <label class="label">神託の記録</label>
      <ul class="log-list" id="history"></ul>
    </div>
  </aside>

  <main id="capture-area">
    <canvas id="particle-canvas"></canvas>
    <div class="welcome-msg" id="welcomeMsg">
      <p>心を鎮め、神託をお受け取りください</p>
    </div>
    <div id="spread-container"></div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
